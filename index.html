<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pizza LED Display</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #000;
      --text-light: #000;
      --text-dark: #fff;
      --led-color: red;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg-dark);
      color: var(--text-dark);
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
    }

    .led-frame {
      border: 5px dashed red;
      padding: 10px;
      margin: 70px auto 20px;
      max-width: 90%;
      background: #000;
      box-shadow: 0 0 20px red;
    }

    .led-text {
      font-size: 1.6rem;
      white-space: nowrap;
      overflow: hidden;
      color: red;
      text-shadow: 0 0 5px red, 0 0 8px red;
      animation: led-blink 2s step-start infinite;
    }

    @keyframes led-blink {
      50% { opacity: 0.6; }
    }

    .scroll-container {
      width: 100%;
      overflow: hidden;
      height: 2em;
      position: relative;
    }

    .scroll-text {
      position: absolute;
      white-space: nowrap;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      0% { left: 100%; }
      100% { left: -100%; }
    }

    .menu-container {
      margin-top: 30px;
      text-align: center;
    }

    .menu-item {
      display: inline-block;
      margin: 0 20px;
      animation: floatUpDown 4s ease-in-out infinite alternate;
    }

    @keyframes floatUpDown {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    .pizza-slider {
      margin: 30px auto;
      width: 100%;
      overflow: hidden;
    }

    .pizza-track {
      display: flex;
      width: 400%;
      animation: slideTrack 20s linear infinite;
    }

    .pizza-track img {
      width: 25%;
      max-width: 100%;
      transition: transform 0.3s;
    }

    .pizza-track img:hover {
      transform: scale(1.1);
    }

    @keyframes slideTrack {
      0% { transform: translateX(0); }
      100% { transform: translateX(-75%); }
    }

    .wa-box {
      margin-top: 30px;
      background: #111;
      border: 2px dashed green;
      padding: 15px;
      text-align: center;
    }

    .wa-box a {
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
    }

    .wa-box a:hover {
      text-decoration: underline;
    }

    .bg-random {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      filter: blur(3px);
    }
  </style>
</head>
<body class="dark-mode">

  <div class="bg-random" id="bgRandom"></div>

  <button class="toggle-btn" onclick="toggleMode()">üåô/‚òÄÔ∏è</button>

  <div class="led-frame">
    <div class="led-text scroll-container">
      <div class="scroll-text" id="ledText"></div>
    </div>
  </div>

  <div class="menu-container">
    <div class="menu-item">üçï LAUTAN KEJU</div>

    <div class="menu-item">üçï BAKUL PITIK</div>
    <div class="menu-item">üçï LONDO KEMPLU</div>
  </div>

  <div class="pizza-slider">
    <div class="pizza-track">
      <img src="p1.png" alt="Pizza 1" />
      <img src="p2.png" alt="Pizza 2" />
      <img src="p3.png" alt="Pizza 3" />
      <img src="p4.png" alt="Pizza 4" />
    </div>
  </div>

  <div class="wa-box">
    <h3>Kritik & Saran / Order Online:</h3>
    <h3>088262212706</h3>
    <p>Hubungi via WhatsApp üëâ <a href="https://wa.me/6281234567890" target="_blank">+62 812-3456-7890</a></p>
  </div>

  <script>
    const teksArray = [
      "‚ú¶ SEMUA ORANG BERHAK MAKAN  üçï  MURAH‚ú¶",

    const ledText = document.getElementById("ledText");

    function tampilkanTeksAcak() {

    function toggleMode() {
      document.body.classList.toggle('dark-mode');

    const bgRandom = document.getElementById("bgRandom");
    const randomIndex = Math.floor(Math.random() * bgList.length);
    bgRandom.style.backgroundImage = `url(${bgList[randomIndex]})`;
  </script>
</body>
</html>
